<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Secure Vault</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #404040;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            padding-top: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .header-actions {
            display: flex;
            gap: 15px;
        }
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .header-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.3);
        }
        /* Search */
        .search-container {
            position: relative;
            margin-top: 10px;
        }
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .search-input:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }
        /* –°–µ–∫—Ü–∏–∏ –∏ —Å–µ—Ç–∫–∏ */
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–∞–ø–æ–∫ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ */
        .folder-card,
        .document-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .folder-card:active,
        .document-card:active {
            transform: scale(0.95);
        }
        .folder-card.vault {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
        }
        .folder-icon,
        .document-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .folder-name,
        .document-name {
            font-size: 14px;
            text-align: center;
            word-break: break-word;
        }
        .folder-count,
        .document-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .document-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            width: 100%;
        }
        .document-info {
            flex: 1;
        }
        .document-type {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: 600;
        }
        /* –ó–∞—â–∏—â–µ–Ω–Ω—ã–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã */
        .document-card.encrypted {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        .document-card.encrypted .document-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
        }
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
            border-top: 1px solid var(--border);
        }
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 20px;
        }
        .nav-btn:active {
            transform: scale(0.9);
        }
        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            flex-direction: row;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
        }
        .nav-btn-icon {
            font-size: 24px;
        }
        .nav-btn-text {
            font-size: 12px;
        }
        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        .btn {

            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            margin-top: 10px;
        }
        .btn:active {
            transform: scale(0.98);
        }
        /* File Input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            border-color: var(--primary);
            background: rgba(99,102,241,0.1);
        }
        /* PIN Input */
        .pin-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        .pin-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
        }
        .pin-input:focus {
            border-color: var(--primary);
        }
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
        }
        .empty-icon {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        .empty-text {
            color: var(--text-secondary);
            font-size: 16px;
        }
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        /* –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é */
        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 3000;
            display: none;
            min-width: 180px;
        }
        .context-menu.active {
            display: block;
        }
        .context-menu-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }
        .context-menu-item:hover {
            background: var(--bg-card);
        }
        .context-menu-divider {
            height: 1px;
            background: var(--border);
            margin: 8px 0;
        }
        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–∞–ø–∫–∏ */
        .delete-folder-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .folder-card:hover .delete-folder-btn {
            opacity: 0.8;
        }
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            padding: 20px;
        }
        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        /* Loading (–µ—Å–ª–∏ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è) */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

          <button class="nav-btn" onclick="app.showMenu()">

  <!-- –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é -->
  <div class="context-menu" id="contextMenu">
      <div class="context-menu-item" onclick="app.contextMenuAction('open')">

  <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->

  <script>
      const app = {
          db: null,
          currentFolder: null,
          vaultUnlocked: false,
          searchQuery: '',
          sortBy: 'date',
          contextMenuTarget: null,

          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          async init() {
              await this.initDB();
              await this.registerServiceWorker();
              this.render();
              this.setupEmergencyWipe();
              this.setupContextMenu();
          },

          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è IndexedDB
          async initDB() {
              return new Promise((resolve, reject) => {
                  const request = indexedDB.open('SecureVault', 1);
                  request.onerror = () => reject(request.error);
                  request.onsuccess = () => {
                      this.db = request.result;
                      resolve();
                  };
                  request.onupgradeneeded = (event) => {
                      const db = event.target.result;
                      if (!db.objectStoreNames.contains('documents')) {
                          const store = db.createObjectStore('documents', { keyPath: 'id' });
                          store.createIndex('folder', 'folder');
                          store.createIndex('type', 'type');
                          store.createIndex('date', 'date');
                      }
                      if (!db.objectStoreNames.contains('folders')) {
                          db.createObjectStore('folders', { keyPath: 'id' });
                      }
                      if (!db.objectStoreNames.contains('vault')) {

                                        <div style="font-size:64px; margin-bottom:20px;">${this.getFileIcon(doc.type)}</div>
                                        <div>–î–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ ${doc.type.toUpperCase()} —Ñ–∞–π–ª–∞ —Å–∫–∞—á–∞–π—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç</div>
                                        <div style="margin-top:10px; color: var(--text-secondary); font-size:14px;">–†–∞–∑–º–µ—Ä: ${this.formatFileSize(doc.size)}</div>
                                    </div>`;
              } else {
                  previewContent = `<div style="text-align:center; padding:40px;">
                                        <div style="font-size:64px; margin-bottom:20px;">${this.getFileIcon(doc.type)}</div>
                                        <div>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</div>
                                    </div>`;
              }
              
              modal.innerHTML = `
                  <div class="modal-content" style="max-width:600px;">
                      <div class="modal-header">

                      </div>
                      <div style="margin:20px 0;">${previewContent}</div>
                      <div style="display: flex; gap: 10px;">
                          ${doc.type === 'pdf' && /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 
                            `<button class="btn btn-primary" onclick="app.openPdfInNewTab('${doc.data}', '${doc.name}')">
                                <span>üëÅÔ∏è</span> –ü—Ä–æ—Å–º–æ—Ç—Ä

                          <button class="btn btn-secondary" onclick="app.shareDocument('${doc.id}')">

          // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
          showFullscreenImage(src) {

                  <img src="${src}" alt="Fullscreen">

          // –û—Ç–∫—Ä—ã—Ç–∏–µ PDF –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
          openPdfInNewTab(data, name) {
              const newWindow = window.open();
              newWindow.document.write(`
                  <!DOCTYPE html>

          async downloadDocument(id) {
              const transaction = this.db.transaction(['documents', 'vault'], 'readonly');
              const docStore = transaction.objectStore('documents');
              const vaultStore = transaction.objectStore('vault');
              let req = docStore.get(id);
              req.onsuccess = () => {
                  let doc = req.result;
                  if (!doc) {
                      const vaultReq = vaultStore.get(id);
                      vaultReq.onsuccess = () => {
                          doc = vaultReq.result;
                          if (doc) this.performDownload(doc);
                      };
                  } else {
                      this.performDownload(doc);
                  }
              };
          },

          async performDownload(doc) {
              // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è PDF –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
              if (doc.type === 'pdf' && /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                  // –û—Ç–∫—Ä—ã–≤–∞–µ–º PDF –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                  const newWindow = window.open();
                  newWindow.document.write(`
                      <!DOCTYPE html>
                      <html>
                      <head>
                          <title>${doc.name}</title>
                          <meta name="viewport" content="width=device-width, initial-scale=1.0">
                          <style>
                              body { margin: 0; padding: 0; }
                              iframe { width: 100vw; height: 100vh; border: none; }
                          </style>
                      </head>
                      <body>
                          <iframe src="${doc.data}"></iframe>
                      </body>
                      </html>
                  `);
                  return;
              }
              
              if ('showSaveFilePicker' in window) {
                  this.saveWithFileSystemAPI(doc);
              } else {
                  const a = document.createElement('a');
                  a.href = doc.data;
                  a.download = doc.name;
                  a.click();
              }
          },

          async saveWithFileSystemAPI(doc) {
              try {
                  const handle = await window.showSaveFilePicker({
                      suggestedName: doc.name,
                      types: [{
                          description: 'File',
                          accept: { '*/*': [`.${doc.type}`] }
                      }]
                  });
                  const writable = await handle.createWritable();
                  const response = await fetch(doc.data);
                  const blob = await response.blob();
                  await writable.write(blob);
                  await writable.close();
                  this.showToast('–§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
              } catch (err) {
                  if (err.name !== 'AbortError') {
                      console.error(err);
                      const a = document.createElement('a');
                      a.href = doc.data;
                      a.download = doc.name;
                      a.click();
                  }
              }
          },

          async deleteDocument(id) {
              if (confirm('–£–¥–∞–ª–∏—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç?')) {
                  const transaction = this.db.transaction(['documents', 'vault'], 'readwrite');
                  const docStore = transaction.objectStore('documents');
                  const vaultStore = transaction.objectStore('vault');
                  docStore.delete(id);
                  vaultStore.delete(id);
                  this.showToast('–î–æ–∫—É–º–µ–Ω—Ç —É–¥–∞–ª–µ–Ω');
                  setTimeout(() => this.render(), 100);
              }
          },

          async shareDocument(id) {
              const transaction = this.db.transaction(['documents', 'vault'], 'readonly');
              const docStore = transaction.objectStore('documents');
              const vaultStore = transaction.objectStore('vault');
              let req = docStore.get(id);
              req.onsuccess = async () => {
                  let doc = req.result;
                  if (!doc) {
                      const vaultReq = vaultStore.get(id);
                      vaultReq.onsuccess = async () => {
                          doc = vaultReq.result;
                          if (doc) await this.performShare(doc);
                      };
                  } else {
                      await this.performShare(doc);
                  }
              };
          },

          async performShare(doc) {
              if (navigator.share) {
                  try {
                      const response = await fetch(doc.data);
                      const blob = await response.blob();
                      const file = new File([blob], doc.name, { type: blob.type });
                      await navigator.share({
                          files: [file],
                          title: doc.name
                      });
                  } catch (err) {
                      if (err.name !== 'AbortError') {
                          this.showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
                      }
                  }
              } else {
                  this.showToast('–§—É–Ω–∫—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
              }
          },

          // –†–∞–±–æ—Ç–∞ —Å –ø–∞–ø–∫–∞–º–∏

              const folder = {

              const transaction = this.db.transaction(['folders'], 'readwrite');

              this.closeModal('newFolderModal');
              input.value = '';
              this.showToast('–ü–∞–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∞');

          async getFolders() {
              return new Promise((resolve, reject) => {
                  const transaction = this.db.transaction(['folders'], 'readonly');
                  const store = transaction.objectStore('folders');
                  const request = store.getAll();
                  request.onsuccess = () => resolve(request.result);
                  request.onerror = () => reject(request.error);
              });
          },

          openFolder(id) {

          },

          async deleteFolder(id) {
              if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–∞–ø–∫—É? –í—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –∏–∑ –ø–∞–ø–∫–∏ –ø–µ—Ä–µ–º–µ—Å—Ç—è—Ç—Å—è –≤ –≥–ª–∞–≤–Ω—É—é.')) {
                  // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç—ã –≤ –≥–ª–∞–≤–Ω—É—é
                  const documents = await this.getDocuments();
                  const folderDocs = documents.filter(d => d.folder === id);
                  
                  for (const doc of folderDocs) {
                      doc.folder = null;
                      const tx = this.db.transaction(['documents'], 'readwrite');
                      await tx.objectStore('documents').put(doc);
                  }
                  
                  // –£–¥–∞–ª—è–µ–º –ø–∞–ø–∫—É
                  const transaction = this.db.transaction(['folders'], 'readwrite');
                  await transaction.objectStore('folders').delete(id);
                  
                  this.showToast('–ü–∞–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
                  this.render();
              }
          },

          // Vault Operations
          async openVault() {
              if (!this.vaultUnlocked) {
                  this.showPinModal();
              } else {
                  this.showVaultContents();
              }
          },

          showPinModal() {
              this.showModal('pinModal');
              document.getElementById('pin1').focus();
          },

          handlePinInput(num) {
              const current = document.getElementById(`pin${num}`);
              const next = document.getElementById(`pin${num + 1}`);
              if (current.value && next) {
                  next.focus();
              }
              if (num === 4) {
                  const pin = this.getPinValue();
                  if (pin === '1234') {
                      this.emergencyWipe();
                  }
              }
          },

          getPinValue() {
              let pin = '';
              for (let i = 1; i <= 4; i++) {
                  pin += document.getElementById(`pin${i}`).value;
              }
              return pin;
          },

          async checkPin() {
              const pin = this.getPinValue();
              const transaction = this.db.transaction(['settings'], 'readonly');
              const store = transaction.objectStore('settings');
              const request = store.get('vaultPin');
              request.onsuccess = () => {
                  const storedPin = request.result?.value;
                  if (!storedPin || pin === storedPin) {
                      this.vaultUnlocked = true;
                      if (!storedPin && pin) {
                          this.savePinSetting(pin);
                      }
                      this.closeModal('pinModal');
                      this.showToast('–°–µ–π—Ñ –æ—Ç–∫—Ä—ã—Ç');
                      setTimeout(() => {
                          this.vaultUnlocked = false;
                          this.showToast('–°–µ–π—Ñ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
                          this.render();
                      }, 60000);
                      this.showVaultContents();
                  } else {
                      this.showToast('–ù–µ–≤–µ—Ä–Ω—ã–π PIN');
                      this.clearPinInputs();
                  }
              };
          },

          async savePinSetting(pin) {
              const transaction = this.db.transaction(['settings'], 'readwrite');
              const store = transaction.objectStore('settings');
              await store.put({ key: 'vaultPin', value: pin });
          },

          clearPinInputs() {
              for (let i = 1; i <= 4; i++) {
                  document.getElementById(`pin${i}`).value = '';
              }
              document.getElementById('pin1').focus();
          },

          goHome() {
              this.currentFolder = null;
              this.render();
          },

          showVaultContents() {
              this.currentFolder = 'vault';
              this.render();
          },

          // Export / Import
          async exportData() {
              try {
                  const folders = await this.getFolders();
                  const documents = await this.getDocuments();
                  const vaultDocs = await this.getVaultDocuments();
                  const settings = await this.getSettings();
                  const data = {
                      version: 1,
                      exported: new Date().toISOString(),
                      folders: folders,
                      documents: documents,
                      vault: vaultDocs, // –î–æ–±–∞–≤–ª–µ–Ω —ç–∫—Å–ø–æ—Ä—Ç –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –∏–∑ —Å–µ–π—Ñ–∞
                      settings: settings
                  };
                  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = `vault_backup_${new Date().toISOString().split('T')[0]}.json`;
                  a.click();
                  URL.revokeObjectURL(url);
                  this.showToast('–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
              } catch (error) {
                  this.showToast('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞');
                  console.error(error);
              }
          },

          async getSettings() {
              return new Promise((resolve, reject) => {
                  const transaction = this.db.transaction(['settings'], 'readonly');
                  const store = transaction.objectStore('settings');
                  const request = store.getAll();
                  request.onsuccess = () => resolve(request.result);
                  request.onerror = () => reject(request.error);
              });
          },

          showImportModal() {
              const input = document.createElement('input');
              input.type = 'file';
              input.accept = '.json';
              input.onchange = async (e) => {
                  const file = e.target.files[0];
                  if (!file) return;
                  const reader = new FileReader();
                  reader.onload = async (e) => {
                      try {
                          const data = JSON.parse(e.target.result);
                          await this.importData(data);
                          this.showToast('–î–∞–Ω–Ω—ã–µ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
                          this.render();
                      } catch (error) {
                          this.showToast('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞');
                          console.error(error);
                      }
                  };
                  reader.readAsText(file);
              };
              input.click();
              this.closeModal('menuModal');
          },

          async importData(data) {
              await this.clearAllData();
              if (data.folders) {
                  const folderTx = this.db.transaction(['folders'], 'readwrite');
                  const folderStore = folderTx.objectStore('folders');
                  for (const folder of data.folders) {
                      await folderStore.add(folder);
                  }
              }
              if (data.documents) {
                  const docTx = this.db.transaction(['documents'], 'readwrite');
                  const docStore = docTx.objectStore('documents');
                  for (const doc of data.documents) {
                      await docStore.add(doc);
                  }
              }
              if (data.vault) {
                  const vaultTx = this.db.transaction(['vault'], 'readwrite');
                  const vaultStore = vaultTx.objectStore('vault');
                  for (const doc of data.vault) {
                      await vaultStore.add(doc);
                  }
              }
              if (data.settings) {
                  const settingsTx = this.db.transaction(['settings'], 'readwrite');
                  const settingsStore = settingsTx.objectStore('settings');
                  for (const setting of data.settings) {
                      await settingsStore.put(setting);
                  }
              }
          },

          showClearDataModal() {
              if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) {
                  this.clearAllData();
                  this.showToast('–í—Å–µ –¥–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã');
                  this.render();
              }
              this.closeModal('menuModal');
          },

          async clearAllData() {
              const stores = ['documents', 'folders', 'vault', 'settings'];
              for (const storeName of stores) {
                  const transaction = this.db.transaction([storeName], 'readwrite');
                  const store = transaction.objectStore(storeName);
                  await store.clear();
              }
              this.currentFolder = null;
              this.vaultUnlocked = false;
          },

          // –≠–∫—Å—Ç—Ä–µ–Ω–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞
          setupEmergencyWipe() {
              // –†–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ handlePinInput
          },
          emergencyWipe() {
              this.clearAllData();
              this.closeModal('pinModal');
              this.showToast('–≠–∫—Å—Ç—Ä–µ–Ω–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞');
              this.render();
          },

          // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
          setupContextMenu() {
              document.addEventListener('click', (e) => {
                  const menu = document.getElementById('contextMenu');
                  if (!menu.contains(e.target)) {
                      menu.classList.remove('active');
                  }
              });
          },

          showDocumentMenu(event, id) {
              event.preventDefault();
              this.contextMenuTarget = id;
              const menu = document.getElementById('contextMenu');
              menu.style.left = event.pageX + 'px';
              menu.style.top = event.pageY + 'px';
              menu.classList.add('active');
          },

          showFolderMenu(event, id) {
              event.preventDefault();
              // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω–æ–µ –º–µ–Ω—é –¥–ª—è –ø–∞–ø–æ–∫
          },

          contextMenuAction(action) {
              const id = this.contextMenuTarget;
              const menu = document.getElementById('contextMenu');
              menu.classList.remove('active');
              
              switch(action) {
                  case 'open':
                      this.openDocument(id);
                      break;
                  case 'download':
                      this.downloadDocument(id);
                      break;
                  case 'share':
                      this.shareDocument(id);
                      break;
                  case 'delete':
                      this.deleteDocument(id);
                      break;
              }
          },

          // UI Helpers
          showModal(id) {
              document.getElementById(id).classList.add('active');
          },
          closeModal(id) {
              document.getElementById(id).classList.remove('active');
          },
          showMenu() {
              this.showModal('menuModal');
          },
          showUploadModal() {
              this.showModal('uploadModal');
              document.getElementById('fileInput').value = '';
          },
          showNewFolderModal() {
              this.showModal('newFolderModal');
              document.getElementById('folderName').value = '';
          },
          showAbout() {
              alert('Secure Vault v1.0\n\n–ó–∞—â–∏—â–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤\n\n¬© 2024');
              this.closeModal('menuModal');
          },
          showToast(message) {
              const toast = document.getElementById('toast');
              toast.textContent = message;
              toast.classList.add('show');
              setTimeout(() => {
                  toast.classList.remove('show');
              }, 3000);
          },
          updateFolderSelector() {
              const select = document.getElementById('folderSelect');
              this.getFolders().then(folders => {
                  let options = '<option value="">–ì–ª–∞–≤–Ω–∞—è</option><option value="vault">üîê –°–µ–π—Ñ</option>';
                  folders.forEach(folder => {
                      options += `<option value="${folder.id}">${folder.name}</option>`;
                  });
                  select.innerHTML = options;
              });
          },
          getFileIcon(type) {
              const icons = {
                  pdf: 'üìÑ',
                  doc: 'üìù',
                  docx: 'üìù',
                  xls: 'üìä',
                  xlsx: 'üìä',
                  txt: 'üìÉ',
                  jpg: 'üñºÔ∏è',
                  jpeg: 'üñºÔ∏è',
                  png: 'üñºÔ∏è',
                  gif: 'üñºÔ∏è'
              };
              return icons[type] || 'üìé';
          },
          getFileType(filename) {
              return filename.split('.').pop().toLowerCase();
          },
          formatFileSize(bytes) {
              if (bytes === 0) return '0 Bytes';
              const k = 1024;
              const sizes = ['Bytes', 'KB', 'MB', 'GB'];
              const i = Math.floor(Math.log(bytes) / Math.log(k));
              return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
          },

          sortDocuments() {
              this.sortBy = this.sortBy === 'date' ? 'type' : 'date';
              this.showToast(`–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ ${this.sortBy === 'date' ? '–¥–∞—Ç–µ' : '—Ç–∏–ø—É'}`);
              this.render();
          }
      };

      document.addEventListener('DOMContentLoaded', () => {
          app.init();
      });

      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
              e.preventDefault();
          }
          lastTouchEnd = now;
      }, false);
  </script>
